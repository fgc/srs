<!doctype html>
<html>
  <head>
    <script src="priority_queue.js"></script>
    <script src="srs_core.js"></script>
    <script src="srs_http.js"></script>
    <script src="srs_graphics.js"></script>
    <script>
      window.onload = function () {
          var url = new SRS.Signal();
          url.trace("Getting");
          SRS.http_get(url).as_text("result");
          url.init("http://api.flickr.com/services/rest/");
      };
    </script>
  </head>
  <body>
    <span id="result"></span>
  </body>
</html>
